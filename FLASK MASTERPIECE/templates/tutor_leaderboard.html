<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaderboard</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #e6f7ff; /* Very light blue background */
            color: #333;
            text-align: center;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        a {
            text-decoration: none;
            color: inherit;
        }

        ul {
            list-style: none;
        }

        /* Header */
        header {
            background-color: #0000A3;
            color: white;
            padding: 20px 0;
            text-align: center;
        }

        header h1 {
            font-size: 2em;
        }

        /* Navbar */
        .navbar {
            background-color: #0067B3;
            color: white;
            padding: 10px 0;
        }

        .navbar ul {
            display: flex;
            justify-content: center;
        }

        .navbar ul li {
            margin-right: 20px;
        }

        .navbar ul li:last-child {
            margin-right: 0;
        }

        .navbar ul li a {
            font-size: 1.2em;
        }

        /* Main Section */
        .main {
            padding: 50px 0;
        }

        .leaderboard {
            text-align: center;
            padding: 50px 0;
        }

        .leaderboard h2 {
            font-size: 2.5em;
            margin-bottom: 20px;
            color: #0000A3;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px auto;
            background-color: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        th, td {
            padding: 15px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #f2f2f2;
        }

        th {
            background-color: #0067B3; /* Mid blue background */
            color: white;
        }

        /* Footer */
        footer {
            background-color: #0000A3;
            color: white;
            padding: 20px 0;
            text-align: center;
        }

        @media (max-width: 600px) {
            .container {
                margin: 20px;
                padding: 15px;
            }

            table, th, td {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <h1 id="cp_name">Instatute</h1>
        </div>
    </header>

    <nav class="navbar">
        <div class="container">
            <ul>
                <li><a href="/tutor_index">Homepage</a></li>
                <li><a href="/tutor_subjects">Create Quiz</a></li>
                <li><a href="/tutor_leaderboard">Leaderboard</a></li>
                <li><a href="/tutor_viewgrades">View Grades</a></li>
            </ul>
        </div>
    </nav>

    <main class="main">
        <div class="container leaderboard">
            <h2>Leaderboard</h2>
            <table>
                <thead>
                    <tr>
                        <th>Rank</th>
                        <th>Student ID</th>
                        <th>Total Score</th>
                    </tr>
                </thead>
                <tbody>
                    {% for entry in leaderboard %}
                        <tr>
                            <td>{{ loop.index }}</td>
                            <td>{{ entry.student_id }}</td>
                            <td>{{ entry.total_score }}</td>
                        </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2024 Instatute. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
