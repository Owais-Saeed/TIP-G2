<script type="py" src="../python/quiz.py"></script>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Quiz: {{ quiz_name }}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container">
    <h1>{{ quiz_name }}</h1>
    <form method="POST" action="submit_quiz.php">
      {% for question, options in questions.items() %}
        <div class="mb-3">
          <label class="form-label">{{ question['text'] }}</label>
          {% for option in options %}
            <div class="form-check">
              <input class="form-check-input" type="radio" name="answers[{{ loop.index0 }}]" id="option_{{ option['option_id'] }}" value="{{ option['option_id'] }}" required>
              <label class="form-check-label" for="option_{{ option['option_id'] }}">
                {{ option['option_text'] }}
              </label>
            </div>
          {% endfor %}
        </div>
      {% endfor %}
      <button type="submit" class="btn btn-primary">Submit Quiz</button>
    </form>
  </div>
</body>
</html>
