<body>
<!--Vertical menu bar
https://www.w3schools.com/css/css_navbar_vertical.asp: materials-->
<header>
    <p id="cp_name">Instatute</p>
    <ul class="navbar">    
        <li><a href="index.html">Create Quiz</a></li>
        <li><a href="leaderboard.html">Leaderboard</a></li>
        <li><a href="grade.html">View grades</a></li> <!--a list of students and grades, categorized by each subject tutors teach-->
    </ul>
</header>
<!--Container-->
<div class="container">
    <!--Create quiz content
    https://github.com/Prajwal-P/Quizzey: materials-->
    <form>
    <div id="quiz_container">
        <h1>Create Quiz</h1>
        <div class="question_options">
            <label for="quetion">Question: </label>
            <input class="question" type="text" name="question" required="required">
            <br>
            <!--Option A-->
            <label for="options">Options: </label><br>
            <p class="option_prefix">A</p>
            <input class="txt_field" type="text" name="option_1_A" required="required">
            <input class="checkbox" type="radio" name="option_1" value="A" required="required">
            <!--Option B-->
            <p class="option_prefix">B</p>
            <input class="txt_field" type="text" name="option_1_B" required="required">
            <input class="checkbox" type="radio" name="option_1" value="B" required="required">
            <!--Option C-->
            <p class="option_prefix">C</p>
            <input class="txt_field" type="text" name="option_1_C" required="required">
            <input class="checkbox" type="radio" name="option_1" value="C" required="required">
            <!--Option D-->
            <p class="option_prefix">D</p>
            <input class="txt_field" type="text" name="option_1_D" required="required">
            <input class="checkbox" type="radio" name="option_1" value="D" required="required">
        </div>
    </div>
    </form>
    <!--Next question/Submit quiz-->
    <div class="create_quiz_button">
        <button type="button" id="nextBtn">Next</button>
        <button type="submit">Submit</button>
    </div>
</div>
<script src=""></script>

</body>
</html>
