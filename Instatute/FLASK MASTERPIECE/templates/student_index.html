<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="styles/student_index.css" rel="stylesheet" type="text/css">
  <title>Student Index</title>

  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
   
    body {
      font-family: Arial, sans-serif;
      background-color: #e6f7ff;
      color: #333;
    }
   
    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 20px;
    }
   
    a {
      text-decoration: none;
      color: inherit;
    }
   
    ul {
      list-style: none;
    }
   
    /* Header */
    header {
      background-color: #0000A3;
      color: white;
      padding: 20px 0;
      text-align: center;
    }
   
    header h1 {
      font-size: 2em;
    }
   
    /* Navbar */
    .navbar {
      background-color: #0067B3;
      color: white;
      padding: 10px 0;
    }
   
    .navbar ul {
      display: flex;
      justify-content: center;
    }
   
    .navbar ul li {
      margin-right: 20px;
    }
   
    .navbar ul li:last-child {
      margin-right: 0;
    }
   
    .navbar ul li a {
      font-size: 1.2em;
    }
   
    /* Main Section */
    .main {
      padding: 50px 0;
    }
   
    .welcome {
      text-align: center;
      padding: 100px 0;
    }
   
    .welcome h2 {
      font-size: 2.5em;
      margin-bottom: 20px;
    }
   
    .welcome p {
      font-size: 1.2em;
      margin-bottom: 30px;
    }
   
    .btn {
      display: inline-block;
      padding: 10px 30px;
      background-color: #40B0DF;
      color: white;
      font-size: 1.1em;
      border-radius: 5px;
      transition: background-color 0.3s ease;
    }
   
    .btn:hover {
      background-color: #0067B3;
    }
   
    /* Footer */
    footer {
      background-color: #0000A3;
      color: white;
      padding: 20px 0;
      text-align: center;
    }
  </style>
  
</head>
<body>
  <header>
    <div class="container">
      <h1 id="cp_name">Student Hub</h1>
    </div>
  </header>
 
  <nav class="navbar">
    <div class="container">
      <ul>
        <li><a href="/student_index">Student Homepage</a></li>
        <li><a href="/Profile">Profile</a></li>
        <li><a href="/student_subjects">Quiz</a></li>
        <li><a href="/leaderboard">Leaderboard</a></li>
        <li><a href="/student_viewgrades">View Grades</a></li>
      </ul>
    </div>
  </nav>
 
  <main>
    <section class="welcome">
      <div class="container">
        <h2>Welcome, Student!</h2>
        <p>Explore your academic journey with us.</p>
        <a href="/student_subjects" class="btn">Start Quiz</a>
      </div>
      
      <br><br><br>

      <div class="container">
        <a href="{{ url_for('logout') }}" class="btn">Logout</a>
      </div>
    </section>
  </main>
 
  <footer>
    <div class="container">
      <p>&copy; 2024 University Hub. All rights reserved.</p>
    </div>
  </footer>
</body>
</html>
