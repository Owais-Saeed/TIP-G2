<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create A Quiz!</title>
    <style>
        /* Reset and General Styles */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #e6f7ff;
            color: #333;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        a {
            text-decoration: none;
            color: inherit;
        }

        ul {
            list-style: none;
        }

        /* Header */
        header {
            background-color: #0000A3;
            color: white;
            padding: 20px 0;
            text-align: center;
        }

        header h1 {
            font-size: 2em;
        }

        /* Navbar */
        .navbar {
            background-color: #0067B3;
            color: white;
            padding: 10px 0;
        }

        .navbar ul {
            display: flex;
            justify-content: center;
        }

        .navbar ul li {
            margin-right: 20px;
        }

        .navbar ul li:last-child {
            margin-right: 0;
        }

        .navbar ul li a {
            font-size: 1.2em;
        }

        /* Main Section */
        .main {
            padding: 50px 0;
        }

        .quiz-container {
            background-color: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .quiz-container h1 {
            font-size: 1.5em;
            margin-bottom: 20px;
        }

        .question-options {
            margin-bottom: 30px;
        }

        .question-options h2 {
            font-size: 1.2em;
            margin-bottom: 10px;
        }

        .question-options label {
            display: block;
            margin-bottom: 5px;
        }

        .question-options input[type="text"] {
            width: calc(100% - 30px);
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            display: inline-block;
        }

        .question-options .option-label {
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .checkbox {
            margin-left: 10px;
        }

        .btn {
            display: inline-block;
            padding: 10px 30px;
            background-color: #40B0DF;
            color: white;
            font-size: 1.1em;
            border-radius: 5px;
            transition: background-color 0.3s ease;
            border: none;
            cursor: pointer;
        }

        .btn-primary {
            background-color: #40B0DF;
        }

        .btn-primary:hover {
            background-color: #0067B3;
        }

        /* Footer */
        footer {
            background-color: #0000A3;
            color: white;
            padding: 20px 0;
            text-align: center;
        }
    </style>
</head>
