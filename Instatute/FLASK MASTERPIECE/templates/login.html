<!DOCTYPE html>
<html lang="en">
    
<head>
  <meta charset="utf-8">
  <meta name="description" content="TIP">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="login_style.css">
  <title>Login Page</title>
</head>

<body>
<header>
    <div class="header-content">
        <p id="cp_name">Instatute</p>
        <img src="Instatute_logo.png" id="logo" alt="Instatute Logo">
    </div>
</header>
 
<form id="loginframe" method="post">
    <div class="logininfo">
        <label for="usn"><b>Username</b></label>
        <input type="text" placeholder="Enter Username" id="usn" name="usn" required>
 
        <label for="psw"><b>Password</b></label>
        <input type="password" placeholder="Enter Password" id="psw" name="psw" required>
 
        <button type="submit">Login</button>
        <label>
            <input type="checkbox" name="remember"> Remember me
        </label>
    </div>
</form>

<footer>
    <p>&copy; 2024 Instatute. All rights reserved.</p>
</footer>
 
</body>
</html>
