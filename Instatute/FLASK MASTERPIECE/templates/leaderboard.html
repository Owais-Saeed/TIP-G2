<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaderboard</title>
    <link rel="stylesheet" href="leaderboard_style.css">
</head>
<body>
    <div class="header-content">
        <p id="cp_name">Instatute</p>
        <img src="Instatute_logo.png" id="logo" alt="Instatute Logo">
    </div>
    
    <div class="container">
        <h2>Leaderboard</h2>
        <table>
            <tr>
                <th>Rank</th>
                <th>Student ID</th>
                <th>Total Score</th>
            </tr>
            {% for entry in leaderboard %}
                <tr>
                    <td>{{ loop.index }}</td>
                    <td>{{ entry.student_id }}</td>
                    <td>{{ entry.total_score }}</td>
                </tr>
            {% endfor %}
        </table>
    </div>

    <footer>
        <p>&copy; 2024 Instatute. All rights reserved.</p>
    </footer>
    
</body>
</html>
