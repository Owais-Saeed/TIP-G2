<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="TIP">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Select Subject</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <header>
        <nav class="p-3 text-bg-dark">
            <div class="container-fluid">
                <h1 id="cp_name">Instatute</h1>
            </div>
        </nav>
    </header>
    <h1>Select Subject</h1>

    <form action="/start_quiz" method="POST">
        {% if 'user_id' not in session %}
            {# If user is not logged in, redirect to login page #}
            <script>window.location.href = "/login";</script>
        {% else %}
            {% set userID = session['user_id'] %}
            {% set subjects = get_subjects(userID) %}
            
            {% if subjects %}
                <label for='subject'>Choose a subject:</label><br>
                <select name='subject' id='subject'>
                    {% for subject in subjects %}
                        <option value='{{ subject[0] }}'>{{ subject[1] }}</option>
                    {% endfor %}
                </select><br><br>
                <input type='submit' value='Start Quiz'>
            {% else %}
                You are not enrolled in any subjects.
            {% endif %}
        {% endif %}
    </form>
</body>
</html>
