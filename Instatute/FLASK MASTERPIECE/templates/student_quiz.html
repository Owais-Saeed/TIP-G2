<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz: {{ quiz_name }}</title>
    <style>
        /* Reset and General Styles */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #e6f7ff; /* Very light blue background */
            color: #003366; /* Dark blue text color */
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        a {
            text-decoration: none;
            color: inherit;
        }

        ul {
            list-style: none;
        }

        /* Header */
        header {
            background-color: #0000A3; /* Dark blue background for the header */
            color: white;
            padding: 20px 0;
            text-align: center;
        }

        header h1 {
            font-size: 2em;
        }

        /* Navbar */
        .navbar {
            background-color: #0067B3; /* Mid blue background */
            color: white;
            padding: 10px 0;
        }

        .navbar ul {
            display: flex;
            justify-content: center;
        }

        .navbar ul li {
            margin-right: 20px;
        }

        .navbar ul li:last-child {
            margin-right: 0;
        }

        .navbar ul li a {
            font-size: 1.2em;
        }

        /* Main Section */
        .main {
            padding: 50px 0;
        }

        .main h1 {
            color: #0000A3;
            margin-bottom: 20px;
        }

        .question-container {
            border: 2px solid #40B0DF; /* Light blue border */
            border-radius: 5px;
            padding: 20px;
            margin-bottom: 20px;
            background-color: #ffffff; /* White background */
        }

        .question-container h2 {
            color: #0000A3; /* Dark blue text for question numbers */
            margin-bottom: 10px;
        }

        .form-label {
            font-size: 1.2em;
            margin-bottom: 10px;
            display: block;
            color: #003366;
        }

        .form-check-input {
            margin-right: 10px;
        }

        .btn-primary {
            background-color: #40B0DF; /* Light blue background for the button */
            color: white; /* White text for the button */
            padding: 10px 20px;
            font-size: 1.2em;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s, color 0.3s;
        }

        .btn-primary:hover {
            background-color: #0067B3; /* Dark blue background on hover */
            color: white; /* White text on hover */
        }

        /* Footer */
        footer {
            background-color: #0000A3; /* Dark blue background for the footer */
            color: white;
            padding: 20px 0;
            text-align: center;
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <h1 id="cp_name">Instatute</h1>
        </div>
    </header>

    <nav class="navbar">
        <div class="container">
            <ul>
                <li><a href="/student_index">Student Homepage</a></li>
                <li><a href="/student_subjects">Quiz</a></li>
                <li><a href="/leaderboard">Leaderboard</a></li>
                <li><a href="/student_viewgrades">View Grades</a></li>
            </ul>
        </div>
    </nav>

    <main class="main">
        <div class="container">
            <h1>{{ quiz_name }}</h1>
            <form method="POST" action="{{ url_for('submit_quiz') }}">
                {% for question_id, question in questions.items() %}
                <div class="question-container">
                    <h2>Q{{ loop.index }}</h2>
                    <label class="form-label">{{ question.text }}</label>
                    {% for option in question.options %}
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="answers[{{ question_id }}]" id="option_{{ option.option_id }}" value="{{ option.option_id }}" required>
                        <label class="form-check-label" for="option_{{ option.option_id }}">
                            {{ option.option_text }}
                        </label>
                    </div>
                    {% endfor %}
                </div>
                {% endfor %}
                <button type="submit" class="btn btn-primary">Submit Quiz</button>
            </form>
        </div>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2024 Institute. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
