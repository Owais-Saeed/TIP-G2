<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="description" content="TIP">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select A Subject</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function redirectToQuiz(subject) {
    window.location.href = "{{ url_for('tutor_quiz') }}?subject=" + encodeURIComponent(subject);
}
    </script>
</head>
<body>
<header>
    <nav class="p-3 text-bg-dark">
        <div class="container-fluid">
            <h1 id="cp_name">Instatute</h1>
        </div>
    </nav>
</header>

<div class="container">
    <div id="subjects">
        {% for subject in subjects %}
            <button class="btn btn-primary m-2" onclick="redirectToQuiz('{{ subject[0] }}')">{{ subject[0] }}</button>
        {% else %}
            <p>No subjects assigned.</p>
        {% endfor %}
    </div>
</div>

</body>
</html>
