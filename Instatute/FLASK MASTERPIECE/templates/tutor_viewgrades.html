<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>View Grades</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>View Grades</h1>
        <form action="{{ url_for('tutor_viewgrades') }}" method="get">
            <label for='subject_id'>Filter by Subject:</label>
            <select name='subject_id' id='subject_id'>
                <option value=''>All Subjects</option>
                {% for subject in subjects %}
                    <option value="{{ subject.subject_id }}" {% if selected_subject == subject.subject_id %}selected{% endif %}>
                        {{ subject.subject_name }}
                    </option>
                {% endfor %}
            </select>
            <input type='submit' value='Filter'>
        </form>

        {% if attempts %}
            <table>
                <thead>
                    <tr>
                        <th>Student ID</th>
                        <th>Quiz Name</th>
                        <th>Subject</th>
                        <th>Score</th>
                    </tr>
                </thead>
                <tbody>
                    {% for attempt in attempts %}
                        <tr>
                            <td>{{ attempt.student_id }}</td>
                            <td>{{ attempt.quiz_name }}</td>
                            <td>{{ attempt.subject_name }}</td>
                            <td>{{ attempt.score }}</td>
                        </tr>
                    {% endfor %}
                </tbody>
            </table>
        {% else %}
            <p>No quiz attempts found.</p>
        {% endif %}
    </div>
</body>
</html>
